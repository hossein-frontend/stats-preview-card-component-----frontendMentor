<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="banner">
      <div class="banner__textbox">
        <h1 class="heading-1">
          Get <span class="text-violet">insights</span> that help your business
          grow.
        </h1>
        <p class="paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <ul class="banner__list">
          <li class="banner__item">
            <h4 class="heading-4">10k+</h4>
            <span class="subheading">companies</span>
          </li>
          <li>
            <h4 class="heading-4">314</h4>
            <span class="subheading">templates</span>
          </li>
          <li>
            <h4 class="heading-4">12m+</h4>
            <span class="subheading">queries</span>
          </li>
        </ul>
      </div>
      <div class="banner__image-box"></div>
    </div>
  </body>
</html>
